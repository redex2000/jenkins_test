<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блок Ангаров</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5">
<h1>Добавление ангара</h1>
    <form action="/hangars/add" method="post">
        <label>Планета</label>
        <input type="text" name="planet" placeholder="Планета" class="form-control">
        <br>
        <input type="checkbox"  name="is_enabled"><label>__Активен</label>
        <input type="hidden" name="is_enabled" value="false"/>
        <br>
        <button type="submit" class="btn btn-success">Добавить ангар</button>
    </form>
</div>

</body>
</html>
