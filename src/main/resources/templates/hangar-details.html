<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блок Ангаров</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1>Детали ангара</h1>
<div class="row mb-3 text-center">
    <div class="col-4 themed-grid-col"><label>Серийный номер</label></div>
    <div class="col-4 themed-grid-col"><label>Планета</label></div>
    <div class="col-4 themed-grid-col"><label>Активен</label></div>
</div>
<div th:each="el : ${hangar}" class="alert alert-info mt-2">
        <div class="row mb-3 text-center">
            <div class="col-4 themed-grid-col"><p th:text="${el.id}"/></div>
            <div class="col-4 themed-grid-col"><p th:text="${el.planet}"/></div>
            <div class="col-4 themed-grid-col">
                <p th:if="${el.is_enabled==true}">Да</p>
                <p th:if="${el.is_enabled==false}">Нет</p>
            </div>
        </div>
    <form th:action="'/hangars/' + ${el.id}" method="post" th:if="${el.is_enabled==true}">
        <button type="submit" name="is_enabled" th:value="${true}">Дезактивировать</button>
    </form>
    <form th:action="'/hangars/' + ${el.id}" method="post" th:if="${el.is_enabled==false}">
        <button type="submit" name="is_enabled" th:value="${false}">Активировать</button>
    </form>
</div>

</body>
</html>
