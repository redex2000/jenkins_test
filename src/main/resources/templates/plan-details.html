<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали мыслеплана</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1>Детали мыслеплана</h1>
<div class="row mb-3 text-center">
    <div class="col-2 themed-grid-col"><label>UUID</label></div>
    <div class="col-2 themed-grid-col"><label>Название</label></div>
    <div class="col-2 themed-grid-col"><label>Описание</label></div>
    <div class="col-2 themed-grid-col"><label>Максимальная скорость</label></div>
    <div class="col-2 themed-grid-col"><label>Ангар</label></div>
</div>
<div th:each="el : ${plan}" class="alert alert-info mt-2">
    <div class="row mb-3 text-center">
        <div class="col-2 themed-grid-col"><p th:text="${el.id}"/></div>
        <div class="col-2 themed-grid-col"><p th:text="${el.title}"/></div>
        <div class="col-2 themed-grid-col"><p th:text="${el.description}"/></div>
        <div class="col-2 themed-grid-col"><p th:text="${el.max_speed}"/></div>
        <div class="col-2 themed-grid-col"><p th:text="${el.hangar.planet}"/></div>
    </div>
    <a th:href="'/plans/' + ${el.id} + '/edit'">Редактировать</a>

    <form th:action="'/plans/' + ${el.id} + '/remove'" method="post">
        <button type="submit">Удалить</button>
    </form>
</div>

</body>
</html>
