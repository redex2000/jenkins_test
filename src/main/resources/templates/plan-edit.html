<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение мыслеплана</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5">
    <h1>Изменение мыслеплана</h1>
    <div th:each="el : ${plan}">
        <form method="post">
            <label>Название</label>
            <input type="text" th:value="${el.title}" name="title" placeholder="Название" class="form-control">
            <br>
            <label>Описание</label>
            <textarea name="description" th:text="${el.description}" placeholder="Описание" class="form-control"></textarea>
            <br>
            <label>Максимальная скорость</label>
            <input type="text" th:value="${el.max_speed}" name="max_speed" placeholder="Максимальная скорость" class="form-control">
            <br>
            <label>Планета ангара</label>
            <select name="hangar" th:value="${el.hangar}">
                <option th:each="hangar : ${hangars}" name="hangar" th:value="${hangar.id}" th:text="${hangar.planet}" th:selected="${hangar==el.hangar}"></option>
            </select>
            <br>
            <button type="submit" class="btn btn-success">Обновить мыслеплан</button>
        </form>
    </div>
</div>

</body>
</html>
