<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление мыслеплана</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5">
    <h1>Добавление мыслеплана</h1>
    <form action="/plans/add" method="post">
        <label>Название</label>
        <input type="text" name="title" placeholder="Название" class="form-control">
        <br>
        <label>Описание</label>
        <textarea name="description" placeholder="Описание" class="form-control"></textarea>
        <br>
        <label>Максимальная скорость</label>
        <input type="text" name="max_speed" placeholder="Максимальная скорость" class="form-control">
        <br>
        <label>Планета ангара</label>
        <select name="hangar">
            <option th:each="hangar : ${hangars}" name="hangar" th:value="${hangar.id}" th:text="${hangar.planet}"></option>
        </select>
        <br>
        <button type="submit" class="btn btn-success">Добавить мыслеплан</button>
    </form>
</div>

</body>
</html>
