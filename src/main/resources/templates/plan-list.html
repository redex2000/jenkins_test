<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блок Ангаров</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1>Список мыслепланов</h1>
<div class="row mb-3 text-center">
    <div class="col-4 themed-grid-col">Название</div>
    <div class="col-4 themed-grid-col">Максимальная скорость</div>
    <div class="col-4 themed-grid-col">Планета ангара</div>
</div>
<div th:each="el : ${plans}" class="alert alert-info mt-2">
    <a th:href="'/plans/' + ${el.id}">
        <div class="row mb-3 text-center">
            <div class="col-4 themed-grid-col"><p th:text="${el.title}"/></div>
            <div class="col-4 themed-grid-col"><p th:text="${el.max_speed}"/></div>
            <div class="col-4 themed-grid-col"><p th:text="${el.hangar.planet}"/></div>
        </div>
    </a>
</div>

</body>
</html>
